<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enquiry Form</title>
</head>
<body >
<form method="post"  action="{% url 'new' %}">
    {% csrf_token %}
    <h1>Enquiry Form</h1>
    <hr/>
    Name:
    <input type="text" name="fname"  required/><br/><br/>
    Address:
    <textarea name="address" required></textarea><br/><br/>
    Contact No:
    <input type="text" name="coo"  required/><br/><br/>
    Email Address:
    <input type="email" name="emailaddress" required/><br/><br/>
    Enquiry Text:
    <textarea name="enquirytext" required></textarea><br/><br/>
   <!-- <input type="hidden" name="id" value="{{enqq.id}}"/>-->
    <input type="submit" value="update">

</form>
</body>
</html>
